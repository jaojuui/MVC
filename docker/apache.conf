<VirtualHost *:80>
    ServerName reg.localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/reg_error.log
    CustomLog ${APACHE_LOG_DIR}/reg_access.log combined
</VirtualHost>
